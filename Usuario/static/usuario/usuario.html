<div ng-controller="UsuarioController">
    <div ng-hide="edit" ng-click="edit=true">

        <table ng-table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Clave</th>
                    <th scope="col">Correo</th>
                    <th scope="col">direcci√≥n</th>
                    <th scope="col">edad</th>
                    <th scope="col">telefono</th>
                    <th scope="col">celular</th>
                    <th scope="col">Archivo</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="list in data" class="list">
                    <td>{{list.nombre}}</td>
                    <td>{{list.apellido}}</td>
                    <td>{{list.cedula}}</td>
                    <td>{{list.clave}}</td>
                    <td>{{list.correo}}</td>
                    <td>{{list.direccion}}</td>
                    <td>{{list.edad}}</td>
                    <td>{{list.telefono}}</td>
                    <td>{{list.celular}}</td>
                    <td>{{list.archivo}}</td>
                    <td><button type="button" class="btn btn-primary" ng-click="edit=true"> editar</button></td>
                    <td><button type="button" class="btn btn-danger" ng-click="delete()">eliminar</button></td>
                    <td><button type="button" class="btn btn-info"> ver mas</button></td>
                </tr>
            </tbody>
        </table>

    </div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">correo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" ng-model="correo">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">clave</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" ng-model="clave">
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" ng-model="direccion">
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="name" ng-model="nombre">
            </div>
            <div class="form-group col-md-12">
                    <label for="inputAddress">Apellido</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="name" ng-model="apellido">
                </div>
            <button ng-click="add(nombre, correo, clave, direccion)">+</button>
        </div>

</div>
